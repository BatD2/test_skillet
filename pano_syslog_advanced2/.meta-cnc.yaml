name: testtPanoramaSkilletDynamc_Checkbox
label: Syslog_Profile_Panorama_Template_Regex_Checkbox
description: Apply Custom Syslog profile to Panorama Tempaltes matching regex with checkbox
# type of device configuration
type: panorama
# preload static or default-based templates
extends:

# grouping of like snippets for dynamic menu creation in panhandler
labels:
  collection:
    - _MySkillets
    - Panorama


# ---------------------------------------------------------------------
# end of preamble section

# variables section
# ---------------------------------------------------------------------
# variables used in the configuration templates

variables:
  # Name of syslog profile. Used in snippet
  - name: profile_name
    description: Syslog Server Profile Name
    default: syslog_server1
    type_hint: text
  #Collect all Panorama Templates
  - name: template_regex
    type_hint: text
    description: Filter Templates by Regex
    default: '.*spec.*'


# ---------------------------------------------------------------------
# end of variables section

# snippets section
# ---------------------------------------------------------------------

snippets:

  - name: get_templates
    cmd: get
    xpath: /config/devices/entry[@name='localhost.localdomain']/template
    output_type: xml
    outputs:
      - name: template_names
        capture_list: ./entry/@name
      - name: filtered_names
        capture_list: ./entry/@name
        filter_items: item | regex_search("{{ template_regex }}")

  - name: template_selection
    description: list of templates available for configuration update
    default:
    type_hint: checkbox
    source: template_names

  - name: syslog_profile
    xpath: /config/devices/entry[@name='localhost.localdomain']/template
    file: cef_file.xml

# ---------------------------------------------------------------------
# end of snippets section
