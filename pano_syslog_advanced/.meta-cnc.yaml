name: testtPanoramaSkillet
# label used for menu selection
label: Syslog_Profile_Panorama_Template_Dropdown_list
description: Apply Custom Syslog profile to Panorama Tempaltes using dropdown

# type of device configuration
type: panorama
# preload static or default-based templates
extends:

# grouping of like snippets for dynamic menu creation in panhandler
labels:
  collection:
    - Test Skillets
    - Panorama


# ---------------------------------------------------------------------
# end of preamble section

# variables section
# ---------------------------------------------------------------------
# variables used in the configuration templates

variables:
  - name: profile_name
    description: Syslog Server Profile Name
    default: syslog_server1
    type_hint: text
  - name: template_name
    description: Tempalate to apply the profile to
    default: tmpl_test1
    type_hint: dropdown
    dd_list:
      - key: 'tmpl_test1'
        value: 'tmpl_test1'
      - key: 'tmpl_test2'
        value: 'tmpl_test2'
      - key: 'tmpl_test3_shared'
        value: 'tmpl_test3_shared'
      - key: 'tmpl_test3_specific'
        value: 'tmpl_test3_specific'
      - key: 'tmpl_test4_specific'
        value: 'tmpl_test4_specific'
      - key: 'tmpl_test5'
        value: 'tmpl_test5'

# ---------------------------------------------------------------------
# end of variables section

# snippets section
# ---------------------------------------------------------------------

snippets:

  - name: syslog_profile
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='{{template_name}}']/config/shared/log-settings/syslog
    file: cef_file.xml

# ---------------------------------------------------------------------
# end of snippets section
